name: Kiem tra Code VueJS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      # 1. Tải code về
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Cài Nodejs
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Cài đặt thư viện (nhanh hơn npm install)
      - name: Install dependencies
        run: npm ci

      # 4. Chạy lệnh Lint để kiểm tra lỗi format
      # Nếu có lỗi, bước này sẽ báo đỏ và chặn merge
      - name: Check Code Format (ESLint)
        run: npm run lint